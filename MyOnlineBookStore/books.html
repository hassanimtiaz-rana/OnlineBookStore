<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./bookPage.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>My Online Book Store</title>
</head>
<body>
    <header>
        <nav class="HeaderClass">
            <div class="logo-header">
                <i class="fas fa-book"></i>
                <h1>Welcome To My Online Book Store</h1>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-bar">
        <form action="#" method="GET">
            <input type="text" placeholder="Search for books..." id="search" name="search">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
    <div class="book-container">
        <div id="book-list" class="book-list">
            <!-- Book cards will be dynamically loaded here -->
        </div>
    </div>
    <div class="load-more">
        <button id="load-more">Load More</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
